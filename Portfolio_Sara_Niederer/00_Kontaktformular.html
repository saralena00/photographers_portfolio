    <!-- KONTAKTFORMULAR -->
    <section class="contact">

        <form>


            <!-- LINKE SPALTE VON FORMULAR -->
           <div class="input-fields">

                <!-- button mit auflistung -->
                <label for="theme"></label>
                <select name="theme" id="theme">
                <option value="question">ich habe eine frage</option>
                <option value="feedback">ich will ein feedback geben</option>
                <option value="request">ich habe eine buchungsanfrage</option>
                <option value="sth-else">ich habe etwas anderes</option>
                </select>

                <!-- radio buttons mit geschlechterwahl -->
                <div class="radio-buttons">
                    <div class="radio-button-female">
                        <input type="radio" id="female" name="gender" value="weiblich">
                        <label for="female">frau</label>
                    </div>
                    <div class="radio-button-male">
                        <input type="radio" id="male" name="gender" value="männlich">
                        <label for="male">herr</label>
                    </div>
                </div>

                <!-- gewöhnliche eingabefelder -->
               <input type="text" id="first-name" placeholder="vorname"> 
               <input type="text" id="last-name" placeholder="nachname">
               <input type="email" id="email" placeholder="email-adresse">
               <input type="tel" id="phone" placeholder="telefon-nummer (optional)">
           </div> 







           <!-- RECHTE SPALTE VON FORMULAR -->
           <div class="input-box">

               <!-- checkbox zum fragen beantworten -->
               <div id="checkbox">
                   <div class="checkbox-question-1">
                       <input type="checkbox" id="question1" name="question1" value="question">
                       <label for="question1">ich habe die email adresse überprüft</label>
                   </div>
                   <div class="checkbox-question-2">
                       <input type="checkbox" id="question2" name="question2" value="question">
                       <label for="question2">ich habe die telefon nummer überprüft</label>
                   </div>
               </div>

               <!-- nachricht -->
               <textarea name="message" id="message" cols="30" rows="15" placeholder="bitte fügen sie ihre nachricht hier ein"></textarea>

               <button type="submit">absenden</button>
            </div>
            


            
            
        </form>
    </section>
